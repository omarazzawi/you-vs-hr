{% extends 'stories/base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠️ Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete this comment?</h5>
                
                <div class="alert alert-warning mt-3">
                    <strong>Comment:</strong><br>
                    {{ comment.content|truncatewords:20 }}
                </div>

                <p class="text-muted">
                    This action <strong>cannot be undone</strong>.
                </p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'story_detail' comment.story.slug %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
